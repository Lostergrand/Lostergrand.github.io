<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="head">
            <div class="initials">
                <img class="user" id="user" src="./img/user.png" alt="">
                <h2 class="name" id="name">Pedro Krokodil beta-version: 0.0.6</h3>
            </div>

            <div>
                <img class="wallet" id="wallet" src="./img/wallet-svgrepo-com.svg" alt="">
            </div>
        </div>
        <div class="score" id="score">0</div>
        <div class="clickButton">
            <div class="button" id="button"></div>
        </div>
        <div class="tools">
            <div class="tool"><img class="gambler toolSize" id="gambler" src="./img/gambler-luck-svgrepo-com.svg" alt="" ></div>
            <div class="tool"><img class="investment toolSize" id="investment" src="./img/investment-money-svgrepo-com.svg" alt=""></div>
            <div class="tool"><img class="boost toolSize" id="boost" src="./img/boost.png" alt=""></div>
        </div>
        <div class="tools">
            <div class="tool"><img class="task toolSize" id="task" src="./img/tasks-tick-svgrepo-com.svg" alt=""></div>
            <div class="tool"><img class="recommended toolSize" id="recommendeds" src="./img/recommended-star-quality-svgrepo-com.svg" alt=""></div>
            <div class="tool"><img class="reunion toolSize" id="reunion" src="./img/reunion.png" alt=""></div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="resizeElementsByScreenScale.js"></script>
</body>
</html>
